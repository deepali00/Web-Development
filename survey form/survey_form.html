<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Survey_Form</title>
        <meta name="viewport" content="width-device-width, initial-scaled=1, user-scalable=no" />
        <link rel="stylesheet" type="text/css" href="survey_form.css">
    </head>
    <body>
        <div class="heading">
            <h1 id="head">Your Vote Counts</h1>
            <h2 id="subheading"> <i>Thank you for taking the time to help us to improve our country</i></h2>
        </div>
        <form>
           <div id="content1">
               <label>Name</label><br><br>
               <input type="name" name="name" placeholder="Enter your name" class="box"><br><br>
               <label>Email</label><br><br>
               <input type="email" name="email" placeholder="Enter your email" class="box"><br><br>
               <label>Age(optional)</label><br><br>
               <input type="age" name="age" placeholder="Enter your age" class="box"><br><br>
               <label>Adhaar Number</label><br><br>
               <input type="adhaar number" name="adhaar number" placeholder="Enter your adhaar number" class="box"><br><br>
               <label>Which type of Goverment do you prefer?</label><br><br>
           
           <div id="option1">
               <select>
                   <option name="Select Your Option">Select Your Option</option>
                   <option value="Democratic">Democratic</option>
                   <option value="Republic">Republic</option>
                   <option value="Prefer not to say">Prefer not to say</option>
                   <option value="Other">Other</option>
                   
               </select>
           </div>
        
           <br>
           <label id="head1">Do you think current goverment is on the correct track?</label> <br> <br>
           <input type="radio" name="radio" class="larger">&nbsp&nbsp&nbspDefinitely<br> <br>
           <input type="radio" name="radio" class="larger">&nbsp&nbsp&nbspMaybe<br> <br>
           <input type="radio" name="radio" class="larger">&nbsp&nbsp&nbspNot Sure<br> <br>
           <input type="radio" name="radio" class="larger">&nbsp&nbsp&nbspNo<br> <br>
           <label id="head2">How would you evaluate a political candidate?(Check all that apply)</label> <br> <br>
           <div id="content1">
               <input type="checkbox" name="checkbox" class="larger"><label>&nbsp&nbsp&nbspWatching Debates</label> <br><br>
               <input type="checkbox" name="checkbox" class="larger"><label>&nbsp&nbsp&nbspLife Experience</label> <br> <br>
               <input type="checkbox" name="checkbox" class="larger"><label>&nbsp&nbsp&nbspWork inspection</label> <br> <br>
               <input type="checkbox" name="checkbox" class="larger"><label>&nbsp&nbsp&nbspPersonal Research</label> <br> <br>
               <input type="checkbox" name="checkbox" class="larger"><label>&nbsp&nbsp&nbspOn the basis of Media House</label> <br> <br>
               <input type="checkbox" name="checkbox" class="larger"><label>&nbsp&nbsp&nbspOther</label> <br> <br>
           </div>
           <br>
           <label id="head2">Any comments or suggestion?</label> <br><br>
           <textarea placeholder="Enter Your Comments Here..."></textarea> <br>
           <button><h3>Submit</h3></button>
        </form>
    </body>
</html>
